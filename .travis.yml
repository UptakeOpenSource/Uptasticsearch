      env:
        - ES_VERSION=6.0.1
        - TASK=rpkg
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=6.8.2
        - TASK=rpkg
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=7.0.1
        - TASK=rpkg
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=7.1.1
        - TASK=rpkg
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=7.2.1
        - TASK=rpkg
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=7.3.1
