
dist: trusty

before_install:
  - .ci/setup.sh

install:
  - .ci/install.sh

before_script:
  - .ci/seed_es_on_travis.sh

script:
  - .ci/test.sh

matrix:
  include:
    ############
    # R builds #
    ############
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=1.0.0
        - TASK=rpkg
    - language: r
      warnings_are_errors: true
      cache: packages
      env:
        - ES_VERSION=1.7.5
        - TASK=rpkg
